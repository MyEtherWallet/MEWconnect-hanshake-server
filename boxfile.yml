run.config:
  engine: nodejs
  engine.config:
    dep_manager: npm
    runtime: nodejs-9.3
  extra_packages:
    - bash
  cache_dirs:
    - node_modules
  build_triggers:
    - package.json

  extra_steps:
    - npm install
    - npm run build
    - npm install pm2 -g

data.redis :
  image : nanobox/redis:4.0

web.signal:
  routes:
    - '/'
  start:
    - "bash -c 'npm run prod'"
